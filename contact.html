<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>법률사무소 청변 | 상담신청</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Pretendard', sans-serif; word-break: keep-all; }
        .serif { font-family: 'Noto Serif KR', serif; }
        .bg-navy { background-color: #0A192F; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white shadow-md w-full z-[999] fixed top-0 border-b border-gray-200">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
            <a href="index.html" class="flex items-center mb-4 md:mb-0">
                <img src="logo.png" alt="청변 로고" class="h-12 w-auto">
            </a>
            <div class="flex flex-row items-center gap-6 md:gap-8 font-bold text-slate-700">
                <a href="index.html" class="py-2 hover:text-blue-900 transition">홈</a>
                <a href="about.html" class="py-2 hover:text-blue-900 transition">청변소개</a>
                <a href="success.html" class="py-2 hover:text-blue-900 transition">성공사례</a>
                <a href="https://blog.naver.com/cheong_byeon" class="py-2 hover:text-blue-900 transition">청변 블로그</a>
                <a href="contact.html" class="py-2 px-4 bg-blue-900 text-white rounded-lg transition shadow-sm">상담신청</a>
            </div>
        </div>
    </nav>

    <section class="pt-40 pb-24 px-6">
        <div class="max-w-3xl mx-auto">
            <div class="text-center mb-12">
                <span class="text-blue-600 font-bold tracking-wider text-sm uppercase mb-2 block">CONSULTATION</span>
                <h2 class="serif text-3xl md:text-4xl font-bold mb-4 text-navy">법률 상담 신청</h2>
                <p class="text-gray-600">남겨주시는 내용은 변호사가 직접 검토 후 신속하게 연락드리겠습니다.</p>
                <div class="w-16 h-1 bg-blue-600 mx-auto mt-6"></div>
            </div>

            <div class="bg-white rounded-3xl shadow-xl p-8 md:p-12 border border-gray-100">
                <form action="https://formspree.io/f/mjgvrjew" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-bold text-slate-700 mb-2">성함</label>
                        <input type="text" id="name" name="성함" required 
                               class="w-full px-4 py-4 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                               placeholder="성함을 입력해주세요">
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-bold text-slate-700 mb-2">연락처</label>
                        <input type="tel" id="phone" name="연락처" required 
                               class="w-full px-4 py-4 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                               placeholder="010-0000-0000">
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-bold text-slate-700 mb-2">문의내용</label>
                        <textarea id="message" name="문의내용" rows="6" required 
                                  class="w-full px-4 py-4 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                                  placeholder="사건의 개요나 궁금하신 점을 간략히 적어주세요."></textarea>
                    </div>

                    <input type="hidden" name="_subject" value="[법률사무소 청변] 새로운 상담 신청이 접수되었습니다.">
                    <input type="hidden" name="_next" value="https://cheongbyeon.com/index.html">

                    <div class="flex items-start">
                        <input type="checkbox" id="privacy" name="개인정보동의" value="동의함" required class="mt-1 mr-3 h-4 w-4 text-blue-600 border-gray-300 rounded">
                        <label for="privacy" class="text-sm text-gray-500">
                            개인정보 수집 및 이용에 동의합니다. (상담 목적으로만 사용됩니다.)
                        </label>
                    </div>

                    <button type="submit" class="w-full py-5 bg-navy text-white rounded-xl font-bold text-lg hover:bg-slate-800 transition shadow-lg flex items-center justify-center gap-2">
                        <i class="fas fa-paper-plane"></i> 상담 신청하기
                    </button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-slate-900 text-slate-500 py-16 border-t border-white/5">
        <div class="container mx-auto px-6 text-center">
            <p class="text-[13px]">© 2025 Law Firm CheongByeon. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
